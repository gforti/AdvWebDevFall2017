<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="arrow">Click For Arrow</div>
        <div class="func">click for traditional</div>
        
        <script>
            
            /* https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions*/
            
            document.querySelector('div.arrow').addEventListener('click', (evt) => {
                console.log(evt.target)
                console.log(this)
                evt.target.style.color = 'red'
            })
            
            document.querySelector('div.func').addEventListener('click', function(evt) {
                console.log(evt.target)
                console.log(this)
                this.style.color = 'red'
            })
                        
            let items = [3, 4, 6, 10, 55, 2, 7]
            
            /* The forEach() method executes a provided function once for each array element.*/
            
             console.log('loop function(item)')
            items.forEach( function(item) { 
               console.log(item)
            })
            
            console.log('loop (item) =>')
            items.forEach( (item) => { 
               console.log(item)
            })
            
            /* The map() method creates a new array with the results of calling a provided function on every element in the calling array. */
            const itemsPlusTen = items.map( item => item+10)
            
            console.log('itemsPlusTen', itemsPlusTen)
            
            /* The filter() method creates a new array with all elements that pass the test implemented by the provided function. */
            let evenNumbers = items.filter( num => {
                return num % 2 === 0
            });
            
            console.log('evenNumbers', evenNumbers)
            
            
        </script>
    </body>
</html>
