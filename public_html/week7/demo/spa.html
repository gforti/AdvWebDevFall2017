<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Absolute Center Spinner */
.loading {
  position: fixed;
  z-index: 999;
  height: 2em;
  width: 2em;
  overflow: show;
  margin: auto;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  visibility: hidden;
}

/* Transparent Overlay */
.loading:before {
  content: '';
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.3);
}


.visable {
    visibility: visible;
}
        </style>
    </head>
    <body>
        
        <div class="loading">Loading&#8230;</div>
        
        <a href="#home">home</a>
        <a href="#somecoolfeature">somecoolfeature</a>
        <a href="#test">test</a>
        <div class="content">TODO write content</div>
        
        
        
        <script>
            
            /* Routing */ 
            window.addEventListener('hashchange', () => {
                document.querySelector('div.content').innerHTML = ''
                window[`Route${window.location.hash.replace('#','')}`]() 
            })
            
            function loadingStart() {
                document.querySelector('div.loading').classList.add('visable')
            }
            
            function loadingEnd() {
                document.querySelector('div.loading').classList.remove('visable')
            }
               
              
            
            function Routehome(){
                loadingStart()
                fetch('http://localhost:3001/api/v1/reviews/')
                .then(function(response) {              
                      return response.json()               
                })
                .then(function(json) { 
                    document.querySelector('div.content').innerHTML = resultsTable(json)
                    setTimeout(() => {
                       loadingEnd()
                    },1000)
                   
                })
            }

            function Routesomecoolfeature() {
                console.log('cool')
            }

            function Routetest() {
                console.log('test')
                
            }
            
            function resultsTable(json) {
                
                let html = '<table>'
                
                for (let index in json) {
                    html += '<tr>'
                    html += `<td>${json[index].author}</td>`
                    html += '</tr>'
                } 
                
                html += '</table>'
                return html
            }
            
       
            
            
            

            </script>
    </body>
</html>
